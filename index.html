<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Soccer Trivia Game</title>
    <style>
        .triviaQs{
            display: none;
        }
    </style>

</head>

<body>
    <!-- Here I create a Div for question slides -->
    <div id="current-question"><h1>This is the top DIV</h1></div>
    <br><br><br><br><br><br><br>
    <!-- Question slides -->
    <div id="first-question" class="triviaQs">
        <div id="timer"></div>
        <h1>Which country won the 1998 World Cup?</h1>
        <br>
        <form>
            <input class="choice" type="radio" name="choice" value="Italy"> Italy
            <input class="choice" type="radio" name="choice" value="Germany"> Germany
            <input class="choice" type="radio" name="choice" value="France"> France
            <input class="choice" type="radio" name="choice" value="Brazil"> Brazil
        </form>
        
    </div>
    <div id="second-question" class="triviaQs">
        <div id="timer"></div>
        <h1>Who was the top scorer of the 2006 World Cup?</h1>
        <br>
        <form>
            <input class="choice" type="radio" name="choice" value="Ronaldo"> Ronaldo
            <input class="choice" type="radio" name="choice" value="Klose"> Klose
            <input class="choice" type="radio" name="choice" value="Messi"> Messi
            <input class="choice" type="radio" name="choice" value="Sukur"> Sukur
        </form>
        
    </div>
    <div id="third-question" class="triviaQs">
        <div id="timer"></div>
        <h1>Which country has the most World cup championships?</h1>
        <br>
        <form>
            <input class="choice" type="radio" name="choice" value="England"> England
            <input class="choice" type="radio" name="choice" value="Brazil"> Brazil
            <input class="choice" type="radio" name="choice" value="Russia"> Russia
            <input class="choice" type="radio" name="choice" value="Germany"> Germany
        </form>
        
    </div>  
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Script -->
    <script src="assets/javascript/app.js"></script>

</body>

</html>
